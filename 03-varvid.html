<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Värvid</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #000;
        }
        h2 { 
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Värvid</h1>
    <h2 style="background-color: tomato;">Tomato</h2> <!-- värvi nimi-->
    <h2 style="background-color: #ff6347;">ff6347</h2> <!-- hexadeximal (rbh) -->
    <h2 style="background-color: rgb(255, 99, 71);">rgb(255, 99, 71)</h2> <!-- rgb -->
    <h2 style="background-color: rgb(100%, 38.8%, 27.8%);">rgb(100%, 38.8%, 27.8%)</h2> <!--protsentidena -->
    <h2 style="background-color: hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h2> <!--hie saturation lightnes neljas siin ka 0.5 vms, ei lähe % -->

    <hr>
    <h2 style="background-color: rgba(255, 99, 71, 1);">rgb(255, 99, 71, 1);</h2> <!-- neljas 1  , miks?-->
    <h2 style="background-color: rgba(255, 99, 71, 0.5);">rgb(255, 99, 71, 0.5);</h2> <!-- neljas o.5 vms , sõltub taustavärvist,
     läbipaistvaks muutub värv , 0 kaob päris ära-->

</body>
</html>
